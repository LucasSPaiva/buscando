<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Buscando</title>
  </head>
  <body>
    <div class="header-map">
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <img
          src="./assets/user.svg"
          class="user-avatar"
          alt="Avatar do usuário"
        />
      </button>
      <img src="./assets/logo.svg" class="logo" alt="Buscando Logo" />
    </div>


    <main class="map">
      <iframe
        style="border: 0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB44MzYngfgoljPK4YnGOdhpytEchUue84&q=PUC+Minas,Poços+de+Caldas+MG&zoom=15"
      >
      </iframe>

      <div class="complement">
        <div class="open-modal">
          <p>Insira sua rota</p>
        </div>
        <img src="./assets/arrow-up.svg" alt="Ícone com uma seta para cima" id="open-details">
        <div class="details">
          <div class="atual-location">
            <img src="./assets/location.svg" alt="">
            <p>Localização atual: <span>Av. João Pinheiro</span></p>
          </div>
          <div class="complement-text">
            <img src="./assets/paper.svg" alt="">
            <p>Complemento: <span>Em frente ao Parque Municipal</span></p>
          </div>
        </div>
      </div>
    </main>



    
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h6 class="offcanvas-title" id="offcanvasExampleLabel">
          <img src="./assets/user.svg" class="logo" alt="Avatar do usuário" />
          username
        </h6>
      </div>
      <div class="offcanvas-body">
        <nav>
          <ul>
            <li><a href="#">Adicionar rotas</a></li>
            <li><a href="#">Quadro de horários</a></li>
            <li><a href="#">Avaliações</a></li>
            <li><a href="#">Rotas recentes</a></li>
            <li><a href="#">Rotas/linhas favoritas</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="./login.html">Sair</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
